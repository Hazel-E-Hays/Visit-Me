            text-align: center;
        }

        .fcc-btn {
            background-color: #199319;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

            </ul>

<body>
<div class="container-fluid">
  <div class="grid-container">
    <div class="grid-item">Sun</div>
    <div class="grid-item">Mon</div>
    <div class="grid-item">Tue</div>
    <div class="grid-item">Wed</div>
    <div class="grid-item">Thu</div>
    <div class="grid-item">Fri</div>
    <div class="grid-item">Sat</div>
    <div class="grid-item" id="12" style="background-color:#dfdada" onclick="sunday_schedule()">12</div>
    <div class="grid-item" id="13" style="background-color:#dfdada" onclick="monday_schedule()">13</div>
    <div class="grid-item" id="14" style="background-color:#dfdada" onclick="tuesday_schedule()">14</div>

    <div class="grid-item" id="17" style="background-color:#dfdada" onclick="friday_schedule()">17</div>
    <div class="grid-item" id="18" style="background-color:#dfdada" onclick="saturday_schedule()">18</div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-4" id="sunday">
      </div>
  
      <div class="col-4" id="monday">

    </div>

    </div>
